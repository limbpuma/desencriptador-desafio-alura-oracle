<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Proyecto Desencriptador</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="section1">
          <img class="logo" src="./assets/logo-alura.png" alt="logo-alura" />
          <div class="text-section">
            <img id="boton-remove"
                  src="./assets/remove.png"
                  alt="img-remove"
                  class="remove-img"
                />
            <textarea id="mi-input" class="input" type="text" placeholder="Ingrese el texto Aqui"></textarea>
            <div class="btn-group">
              <div class="info">
                <img
                  src="./assets/question.png"
                  alt="img-pregunta"
                  class="question-img"
                />
                <p>solo letra min√∫sculas y sin acentos</p>
              </div>
              <button id="boton-encriptar" class="btn encriptar">Encriptar</button>
              <button id="boton-desencriptar" class="btn desencriptar">Desencriptar</button>
            </div>
          </div>
        </div>
        <div class="section2">
          <img id="imageSection-2"
            src="./assets/img-card.png"
            alt="img-dection2"
            class="section2-img"
          />
          <h2 id="h2Section-2" >Ningun mensaje fue encontrado</h2>
          <p id="resultado">Ingrese el texto que desea encriptar / desencriptar</p>
          <button id="boton-copiar" class="btn copiar">Copiar</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
